{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}
    <div class="add_news">
        <h1>Форма по добавлению статьи</h1>
        <form id="article-form" method="post">
            {% csrf_token %}
            <label for="id_title">Заголовок:</label>
            <input type="text" id="id_title" name="title"><br>

            <label for="id_anons">Анонс:</label>
            <textarea id="id_anons" name="anons"></textarea><br>

            <label for="id_full_text">Полный текст:</label>
            <textarea id="id_full_text" name="full_text"></textarea><br>

            <label for="id_date">Дата:</label>
            <input type="date" id="id_date" name="date"><br>

            <span id="error-message">{{ error }}</span><br>

            <a href="{% url 'news_home' %}" class="btn btn-warning">
                <i class="fa fa-arrow-left"></i> Назад
            </a>
            <button class="btn btn-success" type="submit">
                <i class="fa fa-plus"></i> Добавить статью
            </button>
        </form>
    </div>

{% endblock %}
